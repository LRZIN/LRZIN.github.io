<!DOCTYPE HTML>
<html>
  <body>
    <center>
      <p id="p"></p>
      <input id="input">
      <button id="btn" onclick="stt()">></button>
   </center>
  </body>
</html>
                                                                                          <style>
                                                                                          #p
                                                                                          {
                                                                                            color:#ff00ff;
                                                                                            font-family: Monospace;
                                                                                            font-size: 35px;
                                                                                          }  
                                                                                          body
                                                                                          {
                                                                                            background: black;
                                                                                          }
                                                                                          #input
                                                                                          {
                                                                                            width: 400px;
                                                                                            height: 40px;
                                                                                            background: black;
                                                                                            border: 3px solid #ff00ff;
                                                                                            color:#ff00ff;
                                                                                            font-family: Courier;
                                                                                            font-size: 30px;
                                                                                            border-radius: 40px;
                                                                                          }
                                                                                          #btn
                                                                                          {
                                                                                            width: 80px;
                                                                                            height: 49px;
                                                                                            background: black;
                                                                                            border: 3px solid #ff00ff;
                                                                                            color:#ff00ff;
                                                                                            font-family: Courier;
                                                                                            font-size: 30px;
                                                                                            border-radius: 40px;
                                                                                            
                                                                                          }
                                                                                          </style>
                 <script>
                   var input = document.querySelector('#input');
                   var p = document.querySelector('#p');
                   
                    p.innerHTML = "Seu name e: " + localStorage.getItem("Name");
                   
                   function stt(){
                     localStorage.setItem("Name", input.value);
                     p.innerHTML = "Seu name e: " + localStorage.getItem("Name");
                   }
                 </script>
